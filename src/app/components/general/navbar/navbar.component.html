<nav class="navbar navbar-expand-lg navbar-light fixed-top navigation">
  <div class="container-fluid">
    <div class="row w-100 justify-content-center">
      <div class="col-lg-2 ml-0 d-flex p-0">
        <div class="logo">
          <a class="navbar-brand" href="/homepage/home">
            <img id="logo" src="../../../../assets/Logo/logo.png" alt="Logo">
            <span class="sr-only sr-only-focusable">Home</span></a>
        </div>
      </div>

      <div class="col-lg-7 d-flex p-0">
        <form class="form-inline w-100 my-2 my-lg-0">
          <!-- <i id="search-icon" class="fas fa-search"></i>
          <button class="btn btn-primary w-auto my-2 my-sm-0">Search</button> -->
        </form>

      <div class="search-bar">
        <input [(ngModel)]="searchText" #searchbar (keyup)="fetchSeries($event)" class="form-control w-75 mr-sm-2"
          type="text" placeholder="Search" aria-label="Search" style="max-width: 350px" />

        <ul>
          <li *ngFor="let show of searchResult">
            <ng-container *ngIf="value; else elseTemplate">
              <p (click)="onSelect(show)"><img class="rounded-circle" id="avatar" src="{{show.avatar}}"> {{
                show.username }}</p>
            </ng-container>
            <ng-template #elseTemplate>
              <p (click)="onSelect1(show)"> {{ show.name }}</p>
            </ng-template>
          </li>
        </ul>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{dropDown}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a (click)="change1()" class="dropdown-item">Users</a>
          <a (click)="change2()" class="dropdown-item">Topics</a>
        </div>
      </div>

      <div class="col-lg-3 d-flex p-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-0" id="navbarSupportedContent">
          <div class="container-fluid navbar-nav mr-auto px-0 mx-0">
            <div class="row w-100 justify-content-end px-0 mx-0">
              <div class="col-2 nav-item mx-2 my-auto">
                <a [class]="isHover['upload']?mouseHoverClasses['upload']:mouseNormalClasses['upload']"
                  href="/upload"></a>
              </div>




              <div class="col-5 nav-item mx-2 my-auto rounded-pill p-0 ml-4" id="profile">
                <a class="nav-link p-0" href="#">
                  <div class="container-fluid px-0">
                    <div class="row justify-content-center px-0">
                      <div class="col-5 mx-0 px-0">
                        <img class="profileAvatar rounded-circle" [src]="me.users['avatar']" alt="avatar" />
                      </div>
                      <div class="col-6 my-auto mx-0 px-0">
                        <span id="username">{{me.users['username']}}</span>
                      </div>
                    </div>
                  </div>
                </a>

                <div class="dropdown-content">
                  <a href="/account-settings/general"><img src="../../../../assets/icon/settings.png" width="20px"
                      style="margin-right: 10px;">Setting</a>
                  <a href="/login" (click)="onLogout()"><img src="../../../../assets/icon/logout.png" width="20px"
                      style="margin-right: 10px;">Logout</a>
                </div>

              </div>


            </div>
