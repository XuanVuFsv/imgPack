<h1 class="library text-center">≈ Library ≈</h1>
<hr >
<body>
    <div class="container w-100  ">
        <div class="box" *ngFor="let client of datas;let i = index">
            <img src="{{client.source}}">
            <a  class="border">
            </a>
            <div class="details">
                
                <button type="button" class="btn btn-danger active" (click)="onUnSave(client._id,i)">Remove</button>
            </div>  
            <h2 class="name" (click)="onSelectName(client)"> {{client.author.username}}</h2>
            <p>
                {{client.description}}
            </p>
        </div>
    </div>
</body>
